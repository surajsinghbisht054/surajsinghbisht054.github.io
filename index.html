<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Suraj Singh Bisht - GitHub</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <script src="https://3285acae734f069df5-django.s3.ap-south-1.amazonaws.com/media/cdn/f773773c-7b59-4b2a-8fb8-05903c8fd8bd.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Inter", sans-serif;
                line-height: 1.6;
                color: #333;
                background-color: #f5f5f5;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                padding: 20px;
            }

            .container {
                background: white;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
                max-width: 700px;
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 15px;
                color: #2d3748;
            }

            .badges {
                display: flex;
                gap: 10px;
                justify-content: center;
                margin-bottom: 25px;
                flex-wrap: wrap;
            }

            .badge {
                background: #f7fafc;
                padding: 6px 12px;
                border-radius: 20px;
                font-size: 0.9rem;
                color: #4a5568;
            }

            .bio {
                margin: 25px auto;
                max-width: 600px;
                color: #4a5568;
            }

            .links {
                display: flex;
                justify-content: center;
                gap: 20px;
                margin: 25px 0;
                flex-wrap: wrap;
            }

            .link {
                display: flex;
                align-items: center;
                gap: 8px;
                text-decoration: none;
                color: #4a5568;
                padding: 8px 16px;
                border-radius: 6px;
                transition: all 0.2s ease;
            }

            .link:hover {
                background: #f7fafc;
                color: #2b6cb0;
                transform: translateY(-2px);
            }

            .divider {
                width: 50px;
                height: 2px;
                background: #e2e8f0;
                margin: 30px auto;
            }

            @media (max-width: 480px) {
                .container {
                    padding: 20px;
                }

                h1 {
                    font-size: 2rem;
                }

                .links {
                    flex-direction: column;
                    align-items: center;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Suraj Singh Bisht</h1>

            <div class="badges">
                <span class="badge">Full Stack Developer</span>
                <span class="badge">Security Engineer</span>
                <span class="badge">OSCP Certified</span>
            </div>

            <div class="bio">
                Masters in Computer Application, OSCP certification.
                <br />
                Passionate about engineering projects, technical writing, and
                exploring new technologies.
            </div>

            <div class="links">
                <a
                    href="https://www.linkedin.com/in/surajsinghbisht/"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="link"
                >
                    <i class="fab fa-linkedin"></i>
                    LinkedIn
                </a>

                <a
                    href="https://surajsinghbisht054.medium.com/"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="link"
                >
                    <i class="fab fa-medium"></i>
                    Medium
                </a>
            </div>
        </div>
    </body>
</html>
